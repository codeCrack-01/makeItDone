name: Python Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12" # Using 3.12 for stability in CI

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run Tests
        run: |
          cd backend
          export PYTHONPATH=$PYTHONPATH:.
          pytest

      - name: Verify Live Service
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Waiting for service to wake up..."
          # This loop tries every 20 seconds, up to 10 times
          for i in {1..10}; do
            curl -s -f https://makeitdone-api.onrender.com/health && echo "Service is UP!" && exit 0
            echo "Attempt $i failed, retrying in 20s..."
            sleep 20
          done
          echo "Service failed to start in time."
          exit 1
